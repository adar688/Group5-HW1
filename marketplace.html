<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800" style="background-color: aliceblue;">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Online Art Gallery</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a></li>
                    <li><a href="exhibitions.html" class="text-gray-700 hover:text-gray-900">Exhibitions</a></li>
                    <li><a href="marketplace.html" class="text-gray-700 hover:text-gray-900">Marketplace</a></li>
                  
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section id="marketplace">
            <h2 class="text-3xl font-semibold mb-4">Buy Artworks</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="artwork bg-white p-4 rounded-lg shadow-md text-center">
                    <img src=".\public\images\The_Persistence_Of_Memory.jpg" alt="Artwork 1" class="w-full h-64 object-cover mb-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">The Persistence of Memory</h3>
                    <p class="text-gray-600 mb-4">Price: $5000</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Buy Now</button>
                </div>
                <div class="artwork bg-white p-4 rounded-lg shadow-md text-center">
                    <img src=".\public\images\Mona_Lisa.jpg" alt="Artwork 2" class="w-full h-64 object-cover mb-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">Mona Lisa, La Gioconda</h3>
                    <p class="text-gray-600 mb-4">Price: $7000</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Buy Now</button>
                </div>
                <div class="artwork bg-white p-4 rounded-lg shadow-md text-center">
                    <img src=".\public\images\Last_Judgement.jpg" alt="Artwork 3" class="w-full h-64 object-cover mb-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">Giudizio universale</h3>
                    <p class="text-gray-600 mb-4">Price: $9000</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Buy Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-4 py-4 text-center">
            <p class="text-gray-600">&copy; 2024 Online Art Gallery. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
